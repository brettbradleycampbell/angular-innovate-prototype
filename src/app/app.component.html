<header id="header-desktop" class="mdc-top-app-bar mdc-top-app-bar--dense mdc-top-app-bar--fixed app-header">
  <div class="mdc-top-app-bar__row header-row-one">
    <section class="mdc-top-app-bar__section">
      <div class="app-header__item">
        <span>
          <a href="#"><img src="assets/images/innovate-logo-placeholder-black.png" class="innovate-logo"></a>
        </span>
      </div>
      <!-- <div class="app-header__item">
        <span class="material-icons">home</span>
      </div> -->
      <div class="app-header__item header-breadcrumbs">
        <span class="breadcrumb-slash">/</span>
        <a href="/dashboard" class="breadcrumb-link">Surveys</a>
        <span class="breadcrumb-slash breadcrumb-current">/</span>
        <a class="breadcrumb-link breadcrumb-current">Customer Feedback Survey 1</a>
        <button mat-icon-button class="pause-play-survey">
          <mat-icon>pause_circle_outline</mat-icon>
        </button>
        <!-- <span class="material-icons pause-play-survey">pause_circle_outline</span> -->
      </div>
    </section>
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
      <div class="app-header__item">
        <mat-form-field appearance="outline" class="header-search">
          <mat-icon matPrefix>search</mat-icon>
          <input matInput>
        </mat-form-field>

      </div>
      <div class="app-header__item">
        <button mat-stroked-button>
          <mat-icon>person</mat-icon>
          <span>Matt Dusig</span>
        </button>
      </div>
    </section>
  </div>
  <div class="mdc-top-app-bar__row header-row-two">
    <section class="mdc-top-app-bar__section header-nav-links">

      <nav mat-tab-nav-bar disableRipple>
        <!-- These made the ink-bar work: https://stackoverflow.com/questions/46949520/angular-material-2-mat-ink-bar-not-showing-in-mat-tab-nav-bar -->
        <!-- https://stackblitz.com/edit/angular-po4uyy?file=app%2Ftab-nav-bar-basic-example.html -->
        <a mat-tab-link [routerLink]="['/create/content']"  #rla="routerLinkActive" [active]="rla.isActive" routerLinkActive>Create </a>
        <a mat-tab-link [routerLink]="['/share']"  #rla2="routerLinkActive" [active]="rla2.isActive" routerLinkActive> Share </a>
        <a mat-tab-link [routerLink]="['/results']"  #rla3="routerLinkActive" [active]="rla3.isActive" routerLinkActive> Results </a>
      </nav>

    </section>

    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
      <div class="app-header__item" style="margin-right: 48px;">
        <span style="color: #a2a3a7; text-decoration: underline;">Saving...</span>
      </div>
      <div class="app-header__item">
        <button mat-flat-button color="primary" onclick="window.open('/innovate-ui-prototype/survey-preview.html'); return false;">
          <span>View</span>
          <mat-icon>open_in_new</mat-icon>
        </button>
      </div>
    </section>
  </div>

</header>

<router-outlet></router-outlet>
